<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #b2d2cd;">
 
    <div class="container">
        <!-- header section -->
        <h1>Wikipedia Search</h1>
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Enter your search term">
          <button type="submit" class="search-button">Search</button>
        </form>

         <!-- main section -->
        <div class="search-results">
            <div class="image">
              <div >
                <a href="https://en.wikipedia.org/wiki/HTML"><img  src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-html/sta-je-html.jpg" class="card-img-top" alt="..."></a>
            </div>
            <div>
                <a href="https://en.wikipedia.org/wiki/CSS"><img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-css/sta-je-css.png" class="card-img-top" alt="..."></a>
                
            </div>
            <div>
                <a href="https://en.wikipedia.org/wiki/JavaScript"><img src="https://1.bp.blogspot.com/-TGQt5uRcAkg/XuMIJoAhwnI/AAAAAAAAA38/FaJQpUUDsGEYR1zBK1wqLWUA9DTYp5CiQCPcBGAYYCw/w1200-h630-p-k-no-nu/js.png" class="card-img-top" alt="..."> </a>
            </div>
            </div>
            <div class="image">
              <div>
                <a href="https://en.wikipedia.org/wiki/React_(software)"><img src="https://pbs.twimg.com/profile_images/446356636710363136/OYIaJ1KK_400x400.png" class="card-img-top" alt="..."> </a>
            </div>
            <div>
              <a href="https://en.wikipedia.org/wiki/Node.js"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1200px-Node.js_logo.svg.png" class="card-img-top" alt="..."> </a>
          </div>
          <div>
                  <a href="https://en.wikipedia.org/wiki/Express.js"><img src="https://www.w3jar.com/wp-content/uploads/2019/05/express-js-tutorial.png" class="card-img-top" alt="..."> </a>
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
